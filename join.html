<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UESTC Guitar Association</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="header">
    <h3 onclick="window.location.href='./home.html'">Welcome to UESTC Guitar Association</h3>
    <div class="directory">
        <ul class="dir">
            <li>
                <a href="./about.html">
                    <img id= "dir_img_1"src="img/logo_about_us.png">
                    <p class="p_logo_name">About us</p>
                </a>
            </li>
            <li>
                <a href="./members.html">
                    <img id= "dir_img_3" src="img/logo_expert.png">
                    <p class="p_logo_name">Members</p>
                </a>
            </li>
            <li>
                <a href="./photos.html">
                    <img id= "dir_img_4" src="img/logo_heart.png">
                    <p class="p_logo_name">Photos</p>
                </a>
            </li>
            <li>
                <a href="./join.html">
                    <img id= "dir_img_5" src="img/logo_mail.png">
                    <p class="p_logo_name">Join us</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="join_us" id="join">
        <div class="join_table_bg">
        </div>
        <div class="join_table_wrap">
            <form>
                <table class="join_table" cellspacing="0">
                    <tr class="join_table_tr">
                        <td class="join_td">
                            <p>Name</p>
                        </td>
                        <td class="join_td">
                            <input id="name" type="text" name="name" class="join_input_content"></input>
                        </td>
                        <td class="join_td">
                            <p>Age</p>
                        </td>
                        <td class="join_td">
                            <input id="age" type="text"name="department" class="join_input_content"></input>
                        </td>
                    </tr>
                    <tr class="join_table_tr">
                        <td class="join_td">
                            <p>Skill</p>
                        </td>
                        <td class="join_td">
                            <input id="skill" type="text" name="major" class="join_input_content"></input>
                        </td>
                        <td class="join_td">
                            <p>StudentID</p>
                        </td>
                        <td class="join_td">
                            <input id="stuid" type="text" name="stuNumber" class="join_input_content"></input>
                        </td>
                    </tr>
                    <tr class="join_table_tr">
                        <td class="join_td">
                            <p>E-mail</p>
                        </td>
                        <td class="join_td">
                            <input id="email" type="text" name="email" class="join_input_content"></input>
                        </td>
                        <td class="join_td">
                            <p>Tel</p>
                        </td>
                        <td class="join_td">
                            <input id="tel" type="text" name="phone" class="join_input_content"></input>
                        </td>
                    </tr>
                    <tr class="join_table_tr">
                        <td class="join_submit" colspan="4">
                            <input type="submit" name="send" value="submit" class="join_submit_button"></input>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script>
    $('.join_submit_button').click(function () {
        window.formdata = {
            name: $('#name').val(),
            age: $('#age').val(),
            skill: $('#skill').val(),
            stuid: $('#stuid').val(),
            email: $('#email').val(),
            tel: $('#tel').val()
        }
        $.ajax({
            type: 'POST',
            url: './index.php',
            data: window.formdata,
            success: function (data) {
                alert(data)
            },
            error: function () {
                alert('fail')
            }
        })
    })
</script>
